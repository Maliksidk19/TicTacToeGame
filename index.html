<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe Game</h1>
      <div class="container-body">
        <div class="game-board">
          <input type="button" id="btn1" class="btn" />
          <input type="button" id="btn2" class="btn" />
          <input type="button" id="btn3" class="btn" />
          <input type="button" id="btn4" class="btn" />
          <input type="button" id="btn5" class="btn" />
          <input type="button" id="btn6" class="btn" />
          <input type="button" id="btn7" class="btn" />
          <input type="button" id="btn8" class="btn" />
          <input type="button" id="btn9" class="btn" />
        </div>
        <div class="players">
          <h2><span id="o">O</span> - Player 1</h2>
          <h2><span id="x">X</span> - Player 2</h2>
          <button type="button" id="resetBtn">Reset</button>
          <h3>Winner</h4>
          <p class="result"></p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
